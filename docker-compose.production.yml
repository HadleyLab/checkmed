version: '3'
services:
  web:
    image: registry.bro.engineering/checkmed/checkmed:master
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://postgres@db/postgres
    env_file: .env
    depends_on:
    - db
    - exim
    ports:
    - 80:80

  db:
    image: postgres:9.6-alpine
